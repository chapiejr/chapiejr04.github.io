<!-- Book Now Section -->
<section id="book" class="section">
    <div class="container">
        <h2>Reserve Your Stay</h2>
        <p class="section-subtitle">Book your perfect getaway today.</p>
        <!-- Add Availability Check Here -->
        <div class="availability-check">
            <h3>Check Room Availability</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="avail-check-in">Check-In</label>
                    <input type="date" id="avail-check-in" required>
                </div>
                <div class="form-group">
                    <label for="avail-check-out">Check-Out</label>
                    <input type="date" id="avail-check-out" required>
                </div>
                <div class="form-group">
                    <label for="avail-room-type">Room Type</label>
                    <select id="avail-room-type" required>
                        <option value="">Select Room Type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
            </div>
            <button id="check-availability" class="submit-btn"><i class="fas fa-search"></i> Check Availability</button>
            <div id="availability-result"></div>
        </div>
        <!-- Existing Booking Form -->
        <form id="booking-form" class="booking-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="check-in">Check-In</label>
                    <input type="date" id="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-Out</label>
                    <input type="date" id="check-out" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" required>
                        <option value="">Select Room Type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-check"></i> Book Now</button>
        </form>
        <div id="booking-result"></div>
    </div>
</section>
